<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SerenityBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e6e6fa, #d8bfd8); /* Lavender to Thistle */
      font-family: 'Segoe UI', sans-serif;
    }

    ::selection {
      background-color: #E6D0FA;
      color: #A678B4;
    }

    .login-card {
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(108, 91, 123, 0.2);
      background: white;
      padding: 2.5rem;
      max-width: 420px;
      width: 100%;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #b497bd;
    }
    .btn-lavender {
      background-color: #b497bd;
      border-color: #b497bd;
    }
    .btn-lavender:hover {
      background-color: #a188a6;
      border-color: #a188a6;
    }
    .brand {
      font-weight: 600;
      color: #7a5c97;
    }
    .password-container {
      position: relative;
    }
    .password-toggle {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="login-card">
    <h2 class="text-center mb-4"><span class="brand">SerenityBot</span> Login</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alert alert-success text-center">{{ messages[0][1] }}</div>
      {% endif %}
    {% endwith %}
    
    {% if error %}
    <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}
    
    <form action="/login" method="POST">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3 password-container">
        <input type="password" name="password" id="loginPassword" class="form-control" placeholder="Password" required>
        <i class="bi bi-eye password-toggle" id="toggleLoginPassword"></i>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-lavender text-white">Login</button>
      </div>
    </form>

    <p class="mt-4 text-center text-muted">
      New here? <a href="/signup" class="text-decoration-none" style="color: #7a5c97;">Sign up</a>
    </p>
  </div>

  <script>
    document.getElementById('toggleLoginPassword').addEventListener('click', function() {
      const passwordField = document.getElementById('loginPassword');
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;

      if (passwordField.type === 'password') {
        this.classList.replace('bi-eye-slash', 'bi-eye');
      } else {
        this.classList.replace('bi-eye', 'bi-eye-slash');
      }
    });
  </script>
</body>
</html>
